<b:includable id="main">
    <b:include name="widget-title" />
    <b:include name="content" />
</b:includable>
<b:includable id="content">
    <div class="widget-content">
        <ul>
            <b:loop values="data:links" var="link">
                <li>
                    <a expr:href="data:link.target"><data:link.name /></a>
                </li>
            </b:loop>
        </ul>
    </div>
</b:includable>
